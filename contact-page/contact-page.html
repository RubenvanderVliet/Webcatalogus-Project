<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-page</title>
    <link rel="stylesheet" href="/contact-page/css/contact-page.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <a href="/home-page/home-page.html"><img src="/home-page/assets/Logo.PNG" alt="logo" class="logo"></a>
            <div class="heading-name">
                <h2 class="web-name">De kijkshop</h2>
            </div>
            <div class="nav">
                <a href="/home-page/home-page.html" class="home">Home</a>
                <a href="/about-us-page/about-us-page.html" class="about-me">About us</a>
                <a href="/category-page/category-page.html" class="projects">Category</a>
                <a href="/contact-page/contact-page.html" class="contact">Contact</a>
            </div>
        </div>
        <div class="box">
            <div class="box-1">
                <h2 class="input-name">*Name</h2>
                <input type="text" placeholder="Enter your Name" class="input-box-name">
            </div>
            <div class="box-2">
                <h2 class="input-name">*E-mail</h2>
                <input type="text" placeholder="Enter your E-mail" class="input-box-email">
            </div>
            <div class="box-3">
                <h2 class="input-name">*feedback</h2>
                <input type="text" placeholder="give your opinion about our company/products" class="input-box-feedback">
            </div>
            <div class="submit-box">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </div>
        <div class="footer">
            <div class="copyright">&#169; Ayman Berkane</div>
        </div>
    </div>
    <script src="/contact-page/js/contact-page.js"></script>
</body>

</html>
